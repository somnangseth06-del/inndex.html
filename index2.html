<!DOCTYPE html>
<html>
<head>
    <title>Pattern Page</title>
    <style>
        body {
            font-family: Arial;
            font-size: 20px;
            line-height: 28px;
            white-space: pre;
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            color: rgb(10, 40, 233);
            text-align: center;
            margin-bottom: 5px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 120px;  
            margin-bottom: 40px;
        }
        .column {
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 200px;
        }
    </style>
</head>
<body>

<div class="section-title">PATTERNS USING NESTED LOOP</div>


<div class="container" id="starSection"></div>

<div class="container" id="numberSection"></div>


<script>
function getColor(i) {
    const colors = ["green", "blue", "red", "purple", "orange"];
    return colors[i % colors.length];
}

function createTwoColumns(containerId) {
    const container = document.getElementById(containerId);

    const left = document.createElement("div");
    left.className = "column";

    const right = document.createElement("div");
    right.className = "column";

    container.appendChild(left);
    container.appendChild(right);

    return { left, right };
}
const starCols = createTwoColumns("starSection");


for (let i = 1; i <= 5; i++) {
    let line = "";
    for (let j = 1; j <= i; j++) line += "* ";

    const div = document.createElement("div");
    div.style.color = getColor(i);
    div.textContent = line;
    starCols.left.appendChild(div);
}

for (let i = 1; i <= 5; i++) {
    let line = "";
    for (let j = i; j <= 5; j++) line += "* ";

    const div = document.createElement("div");
    div.style.color = getColor(i);
    div.textContent = line;
    starCols.right.appendChild(div);
}

const numCols = createTwoColumns("numberSection");

for (let i = 1; i <= 5; i++) {
    let line = "";
    for (let j = 1; j <= i; j++) line += j + " ";

    const div = document.createElement("div");
    div.style.color = getColor(i);
    div.textContent = line;
    numCols.left.appendChild(div);
}
for (let i = 1; i <= 5; i++) {
    let line = "";
    for (let j = i; j <= 5; j++) line += j + " ";

    const div = document.createElement("div");
    div.style.color = getColor(i);
    div.textContent = line;
    numCols.right.appendChild(div);
}
</script>

</body>
</html>
